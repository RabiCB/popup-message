<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <button type="button" class="btn" onclick="openpopup()">Submit</button>
        <div class="pop-up" id="popup">
            <img src="404-tick.png">
            <h2>Thank you!</h2>
            <p>your details has been submitted thank you for reaching to us</p>
            <button class="btn2" onclick="closepopup()">ok</button>
        </div>
    </div>
    <script>
        let pops=document.getElementById("popup");
        function openpopup(){
            pops.classList.add("open-popup");
        }
        function closepopup(){
            pops.classList.remove("open-popup");
        }
    
    </script>
    
</body>
</html>
